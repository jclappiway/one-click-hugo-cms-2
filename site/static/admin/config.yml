backend:
  name: git-gateway

media_folder: "site/static/img"
public_folder: "img"

collections:
  - name: "countries"
    label: "Countries"
    label_singular: "Country"
    folder: "site/content/countries"
    create: true
    extension: "json"
    editor:
        preview: false
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Key", name: "name", widget: "string"}

  - name: "pages"
    label: "Pages"
    folder: "site/content/pages"
    create: true
    slug: "{{country}}--{{slug}}"
    extension: "json"
    editor:
          preview: false
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - label: "Countries"
        name: "countries"
        widget: "list"
        fields:
          - label: "Country"
            name: "country"
            widget: "relation"
            collection: "countries"
            searchFields: ["title", "name"]
            displayFields: ["title", "name"]
            valueField: "name"

  - name: "menus"
    label: "Menus"
    folder: "site/content/menus"
    create: true
    slug: "{{country}}--{{slug}}"
    extension: "json"
    editor:
          preview: false
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - label: "Country"
        name: "country"
        widget: "relation"
        collection: "countries"
        displayFields: ["title", "name"]
        searchFields: ["title", "name"]
        valueField: "name"
      - name: links
        label: Links
        label_singular: "Link"
        widget: list
        fields:
          - {label: "Text", name: "text", widget: "string"}
          - {label: "Url", name: "url", widget: "string"}
          - {label: "Target", name: "target", widget: "select", options: ["_self", "_blank"]}
