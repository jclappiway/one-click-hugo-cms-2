backend:
  name: git-gateway

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "ae_pages" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Blog in AE"
    filter: {field: "country", value: "ae"}
    folder: "site/content/pages" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Country", name: "country", widget: "select", options: ["ae", "bh"]}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "bh_pages" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Blog in BH"
    filter: {field: "country", value: "bh"}
    folder: "site/content/pages"
    create: true
    fields:
      - {label: "Country", name: "country", widget: "select", options: ["ae", "bh"]}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
